<!DOCTYPE html><html lang="ru"><head>    <title>Страница регистрации</title>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/main.min.css" type="text/css"></head><body>    <div class="wrapper">        <form action="#" class="register__form">            <legend class="register__title">Регистрация</legend>            <input type="text" class="register__field" placeholder="Имя пользователя">            <input type="password" class="register__field" placeholder="Пароль">            <input type="password" class="register__field" placeholder="Подтвердите пароль">            <input type="email" class="register__field" placeholder="E-mail">            <label class="register__rules-text">                <input type="checkbox" name="checkbox" class="register_checkbox" required>                <span class="register__checkbox-new"></span>                Я прочитал и принимаю Условия обслуживания & Политика конфиденциальности</label>            <button class="btn register__btn">Зарегистрироваться</button>        </form>    </div>    <script src="./js/script.js"></script></body></html>
